name: Release http-loadgen

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: ðŸ”§ Install GoReleaser v2.10.2
        run: |
          curl -sSfL https://github.com/goreleaser/goreleaser/releases/download/v2.10.2/goreleaser_Linux_x86_64.tar.gz | tar -xz -C /usr/local/bin goreleaser

      - name: ðŸ†— Verify GoReleaser Version
        run: goreleaser --version

      - name: ðŸš€ Run GoReleaser
        run: goreleaser release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
